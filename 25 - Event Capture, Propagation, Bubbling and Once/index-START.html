<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <button>Click me</button>

    <script>
      const divs = document.querySelectorAll('div');
      const button = document.querySelector('button');

      function logText(e) {
        // this will prevent the event from bubbling up to parent elements or from capturing
        // events going down to the child elements
        // e.stopPropagation();
        console.log(this.classList.value);
      }

      divs.forEach((div) =>
        div.addEventListener('click', logText, { capture: false, once: true })
      );
      button.addEventListener(
        'click',
        () => {
          console.log('Click!!!');
        },
        { once: true }
      );
    </script>
  </body>
</html>
